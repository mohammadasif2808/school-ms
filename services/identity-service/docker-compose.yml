
services:
  mysql:
    image: mysql:8.0
    container_name: identity-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: identity_service
      MYSQL_USER: identity_user
      MYSQL_PASSWORD: identity_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - identity-network

  identity-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: identity-service
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/identity_service
      DB_USERNAME: identity_user
      DB_PASSWORD: identity_password
      SERVER_PORT: 8080
      JWT_SECRET: your-super-secret-key-minimum-32-bytes-length-change-in-production
      JWT_EXPIRATION: 86400000
      HIBERNATE_DDL_AUTO: update
      SWAGGER_UI_ENABLED: "true"
      LOG_LEVEL: INFO
      LOG_LEVEL_APP: DEBUG
      TENANT_ID: default
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - identity-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  identity-network:
    driver: bridge

