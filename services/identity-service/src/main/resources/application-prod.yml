# Development/AWS Profile Configuration
# Activated with: spring.profiles.active=prod
# Uses AWS RDS database via environment variables

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 60000
      idle-timeout: 900000
      max-lifetime: 1800000
      auto-commit: true
      # AWS RDS specific settings
      connection-test-query: SELECT 1
      validation-timeout: 3000

# Production settings for prod environment
logging:
  level:
    com.school: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
